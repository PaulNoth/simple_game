<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Test</title>
    <script src="test.js"></script>
    <link rel="stylesheet" href="test.css">
</head>
<body onkeydown="move(event)">

    <div>
        <button id="start" onclick="start()">
            Start
        </button>
        <button id="random" onclick="randomRect()">
            Random
        </button>
        <button id="end" onclick="end()" disabled>
            End
        </button>
        <button id="up" onclick="moveUp()" disabled>
            Up
        </button>
        <button id="down" onclick="moveDown()" disabled>
            Down
        </button>
        <button id="left" onclick="moveLeft()" disabled>
            Left
        </button>
        <button id="right" onclick="moveRight()" disabled>
            Right
        </button>
    </div>
    <div>
        <canvas id="canvas" width="500" height="500" onclick="moveTo(event)">

        </canvas>
    </div>

</body>
</html>
